<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-3.2.1.js"></script>
  <title>Exercice 1</title>
</head>
<body>
  <input type="text" value="0" id="count">
  <input type="button" value="Clique !" id="button">
  <script>
  $(function(){
    $('#button').click(function() {
      var result = parseInt($('#count').val()) + 1;
      //val() -> retourne une valeur
      $('#count').val(result);
    });
  });
  </script>
</body>
</html>
